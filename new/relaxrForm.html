<!DOCTYPE html>
<html>

<head>
    <title>Relaxr</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style2.css" />
</head>

<body>
    <header>
        <h1>Relaxr</h1>
        <nav class="top">
            <ul class="header" style="list-style-type:none">
                <li>About</li>
                <li>FAQ</li>
                <li>Team</li>
                <li>Register</li>
                <li>Blog</li>
            </ul>
        </nav>
    </header>

        </div>
        <article class="first">
            <div id="register" class="title">Register Now!</div>
            <form>
                    <label>
                        Your Name
                        <input type="text" autofocus placeholder="First">
                        <input type="text" autofocus placeholder="Last">
                    </label>
                    <br>
                    <label>
                        Email
                        <input type="email" autofocus placeholder="hello@gmail.com">
                    </label>
                    <br>
                    <label>
                        Phone Number
                        <input id="tel" type="tel" autofocus placeholder="415">
                        -
                        <input id="tel" type="tel" autofocus placeholder="123">
                        -
                        <input id="tel" type="tel"autofocus placeholder="4567">
                    </label>
                    <br>
                    <label>
                        State
                        <select id="state">
                            <option>State</option>
                            <option value="DC">DC</option>
                            <option value="MD">MD</option>
                            <option value="VA">VA</option>
                        </select>
                    </label>
                    <br>
                     <label id="password1">
                        Password
                        <input type="password">
                    </label>
                    <br>
                     <label>
                        What service are you interested in?
                        <input type="radio" value="relaxing"> Relaxing
                        <input type="radio" value="email"> Email
                        <input type="radio" value="phone"> Phone
                    </label>
                    <br>
                     <label id="checkbox-label">
                        I agree to the terms.
                        <input id= "checkbox" type="checkbox">
                    </label>
                    <br>
                    <button>Register Now!</button>
                </form>


    <footer>
        <div class="sign">
            <h4>Sign Up Now!</h4>
        </div>
        <div class="footer">
            <h5>Relaxr</h5>
            <br>
            <br>
            <br>
            <nav>
                <a><img src="images 1/facebook.png" alt="Facebook" style="height:20px">
                </a>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a><img src="images 1/twitter.png" alt="Facebook" style="height:20px">
                </a>
            </nav>
            <br>
            <p class="bottom">Copyright 2015. Relaxr.</p>
        </div>
    </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/index.js"></script>
</body>

</html>
